<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'/>
    <link rel='stylesheet' type='text/css' href='css/style.css'/>
    <script src='js/zepto-1.2.0.js' type='text/javascript'></script>
    <!-- <script src='js/bootstrap.min.js' type='text/javascript'></script> -->
    <script src='js/app.js' type='text/javascript'></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2>Time Remaining</h2>
          <p id="countdown-clock" class="lead text-center">
            <span class="hours"></span>:<span class="minutes"></span>:<span class="seconds"></span>
          </p>

          <button type="button" class="btn btn-primary btn-block">Buy More Time!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2>Setup</h2>
          <form>
            <div class="form-group">
              <label for="accessToken">Access Token</label>
              <input type="password" class="form-control" id="accessToken" placeholder="5baa61e4c9b93f3f0682250b6cf8331b7ee68fd8">
            </div>

            <button id="save-config" type="submit" class="btn btn-default btn-block">Save!</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2>Blocked Sites:</h2>
          <div id="block_this_site">
            <button class="btn btn-primary btn-block" id='block_current_site'>
              Block Current Site
            </button>
          </div>
          <div id="blocked_sites"></div>
        </div>
      </div>
    </div>
  </body>
</html>
